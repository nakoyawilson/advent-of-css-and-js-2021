<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advent of CSS and JavaScript | Day 01 - Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <div class="border" id="border">
        <div class="timer">
          <span class="time">
            <span id="minutes">15</span>:<span id="seconds">00</span>
          </span>
          <button class="start-stop" id="start-stop">Start</button>
          <button class="edit" id="edit">
            <span class="visually-hidden">Edit Time</span>
            <img src="assets/images/gear.svg" alt="" id="edit-icon" />
          </button>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
