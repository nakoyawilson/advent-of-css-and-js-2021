<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Computer Keyboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="keyboard-container">
      <button class="key character">`</button>
      <button class="key character">1</button>
      <button class="key character">2</button>
      <button class="key character">3</button>
      <button class="key character">4</button>
      <button class="key character">5</button>
      <button class="key character">6</button>
      <button class="key character">7</button>
      <button class="key character">8</button>
      <button class="key character">9</button>
      <button class="key character">0</button>
      <button class="key character">-</button>
      <button class="key character">=</button>
      <button class="key">Del</button>
      <button class="key">Tab</button>
      <button class="key character">q</button>
      <button class="key character">w</button>
      <button class="key character">e</button>
      <button class="key character">r</button>
      <button class="key character">t</button>
      <button class="key character">y</button>
      <button class="key character">u</button>
      <button class="key character">i</button>
      <button class="key character">o</button>
      <button class="key character">p</button>
      <button class="key character">[</button>
      <button class="key character">]</button>
      <button class="key character">\</button>
      <button class="key">Caps</button>
      <button class="key character">a</button>
      <button class="key character">s</button>
      <button class="key character">d</button>
      <button class="key character">f</button>
      <button class="key character">g</button>
      <button class="key character">h</button>
      <button class="key character">j</button>
      <button class="key character">k</button>
      <button class="key character">l</button>
      <button class="key character">;</button>
      <button class="key character">'</button>
      <button class="key">Enter</button>
      <button class="key">Shift</button>
      <button class="key character">z</button>
      <button class="key character">x</button>
      <button class="key character">c</button>
      <button class="key character">v</button>
      <button class="key character">b</button>
      <button class="key character">n</button>
      <button class="key character">m</button>
      <button class="key character">,</button>
      <button class="key character">.</button>
      <button class="key character">/</button>
      <button class="key">Shift</button>
    </main>
  </body>
</html>
